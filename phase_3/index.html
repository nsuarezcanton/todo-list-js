<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>To-Do List</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="todo_list_container">
			<h2>To-Do List</h2>
			<form id="task_input_container">
				<input type="text" id="task_input_field" placeholder="To-do">
				<button onclick="newElement()" type="button" id="add_task_button">ADD</button>
			</form>
			<div id="task_list_container">
				<h4>Tasks:</h4>
				<ul id="task_list">
				</ul>
				<button onclick="removeSelected()" type="button" id="remove_selected_button">
					Remove Selected
				</button>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/todo_list.js"></script>
	</body>
</html>
